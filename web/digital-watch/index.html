<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>digital-watch</title>
  </head>
  <body>
    <div id="MyWatchDisplay" class="watch" onload="showTime()"></div>
    <div id="date"></div>

    <style>
      body {
        background: black;
      }

      .watch {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
        color: blue;
        font-size: 60px;
        font-family: Orbitron;
        letter-spacing: 7px;
      }

      #date {
        position: absolute;
        top: 54%;
        left: 45%;
        color: blue;
        font-size: 30px;
        letter-spacing: 2px;
      }
    </style>
    <script>
      function showTime() {
        console.log("digitalwatch");
        let date = new Date();
        let hour = date.getHours();
        let minute = date.getMinutes();
        let second = date.getSeconds();
        let session = "AM";

        if (hour == 0) {
          hour = 12;
        }

        if (hour > 12) {
          hour = hour - 12;
          session = "PM";
        }
        hour = hour < 10 ? "0" + hour : hour;
        minute = minute < 10 ? "0" + minute : minute;
        second = second < 10 ? "0" + second : second;

        let time = hour + ":" + minute + ":" + second + "" + session;
        document.getElementById("MyWatchDisplay").innerText = time;
        document.getElementById("MyWatchDisplay").innercontent = time;

        let day = date.getDate();
        let month = date.getMonth();
        let year = date.getFullYear();
        let dates = day + "-" + month + "-" + year;
        document.getElementById("date").innerHTML = dates;

        setTimeout(showTime, 1000);
      }
      showTime();
    </script>
  </body>
</html>
